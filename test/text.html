<!-- index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões Mudam Texto</title>
    <link rel="stylesheet" href="test.css">
    <script src="agn.js" defer></script>
</head>
<body>
    <button class="default" onclick="mudarTexto()">Mudar Texto</button>
    <button class="default" onclick="restaurarTexto()">Restaurar Texto</button>
    <button class="primary">Primário</button>
    <button class="secondary">Secundário</button>
    <button class="danger">Perigo</button>
    <button class="success">Sucesso</button>
    <button class="rounded">Arredondado</button>
    <button class="outline">Contorno</button>
    <button class="shadow">Sombra</button>
    <button class="large">Grande</button>
    <button class="small">Pequeno</button>
    <p id="meuTexto">Este é o texto original.</p>
</body>
</html>
